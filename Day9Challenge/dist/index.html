<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>#Day9</title>
    <style>
       .colors{
        color:#2B66CC, #EBF4FB, #FEFFFF, #2E97F7, #2660CA
       } 
    </style>
</head>
<body>
    <div class="mx-auto px-4 bg-[#2B66CC] w-full h-[100vh] flex justify-center items-center">
        <div class="card rounded-lg bg-white overflow-hidden shadow-xl shadow-blue-800 w-full sm:w-[80vw] max-w-[30rem]">
            <div class="py-4 px-4 sm:px-8 text-white bg-[#2E97F7] flex justify-between items-center font-semibold">
                <h1>UPLOAD FILES</h1>
                <div class="rounded-full h-fit p-2 hover:bg-blue-400 hover:text-blue-600 text-blue-200 text-lg font-bold transition-all duration-200 ease-linear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m12 10.586l4.95-4.95l1.414 1.414l-4.95 4.95l4.95 4.95l-1.414 1.414l-4.95-4.95l-4.95 4.95l-1.414-1.414l4.95-4.95l-4.95-4.95L7.05 5.636z"/></svg>
                </div>
            </div>
            <div class="px-4 sm:px-8 py-4 my-4">
                <div class="flex flex-col gap-y-2 sm:flex-row sm:justify-between sm:items-center font-semibold text-sm">
                    <h1 class="text-slate-600">Day 500 File Upload UI Design.png</h1>
                    <span class="text-slate-300">25kb</span>
                </div>
                <div>
                    <div class="progress p rounded-lg h-2 bg-slate-200 my-2 overflow-hidden">
                        <div class="level bg-blue-400 w-3/5 h-full rounded-lg"></div>
                    </div>
                    <span class="text-blue-400 font-semibold text-xs hover:underline hover:underline-offset-2 transition-all duration-200 ease-linear">pause</span>
                </div>

                <div class="relative w-full py-4 border-2 border-dashed border-slate-300 rounded-md my-6 flex flex-col items-center hover:bg-slate-100 transition-all duration-200 ease-linear">
                    <label for="input" class="absolute top-0 left-0 w-full bottom-0 py-2"></label>
                    <input id="input" class="flex-none invisible" type="file">
                    <div class="transition-all duration-200 ease-linear">
                        <svg class="text-5xl sm:text-7xl text-blue-400" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path fill="currentColor" d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4l-4 4h3v3h2v-3z"/></svg>
                    </div>
                    <div class="text-center px-2">
                        <span class="text-sm text-slate-500 font-semibold w-full">Drag files here or
                            <a href="#" class="text-blue-400 hover:underline">browse</a>
                        </span>
                    </div>
                </div>
                <div class="flex justify-center w-full">
                    <button class="py-2 px-16 bg-blue-400 hover:bg-blue-500 text-white text-sm font-semibold rounded-lg shadow-md shadow-blue-200 transition-all duration-200 ease-linear">SAVE</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
