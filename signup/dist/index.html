<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-blue-100 [&_*]:transition-all [&_*]:duration-200 [&_*]:ease-linear px-4">
        <div class="signup-card relative max-w-md w-full bg-white shadow-lg rounded-sm py-8 px-4 sm:p-16">

            <span class="absolute top-8 right-8 text-2xl text-slate-400 p-2 rounded-full hover:bg-slate-100">
                <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="M24 9.4L22.6 8L16 14.6L9.4 8L8 9.4l6.6 6.6L8 22.6L9.4 24l6.6-6.6l6.6 6.6l1.4-1.4l-6.6-6.6L24 9.4z"/></svg>
            </span>

            
            <div class="text-center py-8">
                <h1 class="font-bold text-lg text-slate-800">Sign Up</h1>
                <p class="text-sm text-slate-600 py-2">Create an account to unlock all the benefits to easily save, like or submit your content.</p>
            </div>
            <div class="flex flex-col gap-2 [&>*]:rounded-sm">
                <div class="google flex flex-row items-center gap-4 border p-2 bg-blue-50 hover:bg-blue-200 cursor-pointer">
                    <div>
                        <svg class="text-2xl" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"/><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"/><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.91 11.91 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"/><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917z"/></svg>
                    </div>
                    <span class="text-sm text-slate-700">Sign up with Google</span>
                </div>
                <div class="facebook flex flex-row items-center gap-4 border p-2 bg-blue-50 hover:bg-blue-200 cursor-pointer">
                    <div>
                        <svg class="text-blue-400 text-2xl" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path fill="#1877F2" d="M256 128C256 57.308 198.692 0 128 0C57.308 0 0 57.307 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.347-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.958 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445"/><path fill="#FFF" d="m177.825 165l5.675-37H148v-24.01C148 93.866 152.959 84 168.86 84H185V52.5S170.352 50 156.347 50C127.11 50 108 67.72 108 99.8V128H75.5v37H108v89.445A128.959 128.959 0 0 0 128 256a128.9 128.9 0 0 0 20-1.555V165h29.825"/></svg>
                    </div>
                    <span class="text-sm text-slate-700">Sign up with Facebook</span>
                </div>
                <div class="twitter flex gap-4 p-2 border bg-blue-50 hover:bg-blue-200 cursor-pointer">
                    <div>
                        <svg class="text-blue-400 text-2xl" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100"><path fill="currentColor" d="M88.5 26.12a31.562 31.562 0 0 1-9.073 2.486a15.841 15.841 0 0 0 6.945-8.738A31.583 31.583 0 0 1 76.341 23.7a15.783 15.783 0 0 0-11.531-4.988c-8.724 0-15.798 7.072-15.798 15.798c0 1.237.14 2.444.41 3.601c-13.13-.659-24.77-6.949-32.562-16.508a15.73 15.73 0 0 0-2.139 7.943a15.791 15.791 0 0 0 7.028 13.149a15.762 15.762 0 0 1-7.155-1.976c-.002.066-.002.131-.002.199c0 7.652 5.445 14.037 12.671 15.49a15.892 15.892 0 0 1-7.134.27c2.01 6.275 7.844 10.844 14.757 10.972a31.704 31.704 0 0 1-19.62 6.763c-1.275 0-2.532-.074-3.769-.221a44.715 44.715 0 0 0 24.216 7.096c29.058 0 44.948-24.071 44.948-44.945c0-.684-.016-1.367-.046-2.046A32.03 32.03 0 0 0 88.5 26.12z"/></svg>
                    </div>
                    <span class="text-sm text-slate-700">Sign up with Twitter</span>
                </div>
            </div>
            <div class="py-8 flex flex-row gap-4">
                <input type="checkbox">
                <label for="radio" class="rounded-none text-xs text-slate-600">I'm not interested about updates about products and services</label>
            </div>
            <div class="flex justify-center items-center">
                <button class="text-sm text-blue-400 hover:bg-blue-200 px-4 py-2 rounded-sm">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
