<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile Header | icodethis.com</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen px-4 bg-slate-100 [&_*]:transition-all [&_*]:duration-200 [&_*]:ease-linear">
        <div class="card max-w-3xl shadow-lg rounded-2xl p-8 bg-gradient-to-bl to-slate-100 from-red-50">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col [@media(min-width:420px)]:flex-row gap-x-4 gap-y-2 [@media(min-width:420px)]:items-center">
                    <div class="profile-info flex-1">
                        <div class="avatar">
                            <img class="object-cover object-center aspect-square rounded-2xl max-h-12" src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg" alt="">
                        </div>
                        <div class="mt-4">
                            <h1 class="text-slate-800 font-bold leading-none">MetaMask</h1>
                            <span class="text-sm text-slate-500 leading-none">@metamask</span>
                            <span class="block text-slate-800 text-sm font-light py-2">Metamask brings ethereum to your web browser</span>
                        </div>
                    </div>
                    <div class="organizations flex-1">
                        <div class="py-2 flex flex-row justify-between text-slate-800">
                            <span class="text-sm font-light">6/8 Organizations</span>
                            <span class="block">
                                <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16"><g fill="currentColor"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M7.002 11a1 1 0 1 1 2 0a1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/></g></svg>
                            </span>
                        </div>
                        <div class="w-full h-2 bg-slate-200 rounded-full">
                            <div class="bg-orange-500 w-3/4 h-full rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-row flex-wrap-reverse items-center justify-between gap-x-2 gap-y-4">
                    <div class="social flex flex-row gap-2 [&>*]:p-2 [&>*]:rounded-lg [&>*]:border font-bold text-slate-900 [&>*:hover]:bg-orange-200 [&>*:hover]:border-transparent">
                        <div class="github">
                            <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M9.653 20.865a.501.501 0 0 0-.59-.492c-1.59.295-3.608.299-4.194-1.347a5.622 5.622 0 0 0-1.679-2.249a1.46 1.46 0 0 1-.408-.31a.5.5 0 0 0-.491-.42h-.002a.5.5 0 0 0-.5.499c-.003.57.71.997.922 1.11c.53.475.947 1.064 1.222 1.721c.348.98 1.41 2.495 4.722 2.072c.003.365.008.553.012.697l.005.294a.5.5 0 0 0 1 0l-.005-.322a38.783 38.783 0 0 1-.014-1.253zM20.921 5.224a7.357 7.357 0 0 0-.096-.119c.067-.21.12-.427.158-.645a6.033 6.033 0 0 0-.397-3.17a.5.5 0 0 0-.309-.29c-.141-.047-1.433-.395-4.13 1.382a13.973 13.973 0 0 0-6.884 0C6.567.626 5.283.955 5.14.997a.503.503 0 0 0-.316.292a6.038 6.038 0 0 0-.394 3.219c.038.2.087.397.145.592a3.584 3.584 0 0 0-.1.128A5.946 5.946 0 0 0 3.2 9.002c-.002.31.012.62.043.929c.34 4.664 3.349 5.962 5.947 6.405a3.807 3.807 0 0 0-.376.967a.5.5 0 0 0 .971.238c.093-.46.325-.88.665-1.202a.5.5 0 0 0-.272-.874C7.422 15.152 4.56 14.24 4.24 9.84a7.683 7.683 0 0 1-.039-.838a4.982 4.982 0 0 1 1.07-3.168c.076-.102.16-.194.243-.286a.501.501 0 0 0 .096-.516a4.05 4.05 0 0 1-.194-.695a4.955 4.955 0 0 1 .232-2.39a6.71 6.71 0 0 1 3.248 1.39a.497.497 0 0 0 .414.067a12.973 12.973 0 0 1 6.793 0a.5.5 0 0 0 .415-.067a6.555 6.555 0 0 1 3.242-1.398a4.94 4.94 0 0 1 .237 2.356a3.877 3.877 0 0 1-.206.737a.501.501 0 0 0 .097.516c.088.097.175.205.253.302a4.913 4.913 0 0 1 1.07 3.152c.002.286-.012.572-.042.856c-.317 4.381-3.19 5.292-5.957 5.607a.5.5 0 0 0-.273.874c.345.325.576.752.659 1.219c.085.329.125.668.118 1.008v2.46c-.01.675-.01 1.182-.01 1.414a.5.5 0 0 0 1 0c0-.23 0-.731.01-1.407v-2.467a4.633 4.633 0 0 0-.15-1.255a3.653 3.653 0 0 0-.367-.975c2.609-.442 5.63-1.74 5.966-6.385c.033-.315.049-.632.046-.949a5.892 5.892 0 0 0-1.29-3.778z"/></svg>
                        </div>
                        <div class="gitbucket">
                            <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path fill="currentColor" d="M96 80a8 8 0 1 1-8-8a8 8 0 0 1 8 8Zm-8 28a4 4 0 0 0-4 4v64a4 4 0 0 0 8 0v-64a4 4 0 0 0-4-4Zm60 0a31.8 31.8 0 0 0-24 10.9V112a4 4 0 0 0-8 0v64a4 4 0 0 0 8 0v-36a24 24 0 0 1 48 0v36a4 4 0 0 0 8 0v-36a32.1 32.1 0 0 0-32-32Zm76-64v168a12 12 0 0 1-12 12H44a12 12 0 0 1-12-12V44a12 12 0 0 1 12-12h168a12 12 0 0 1 12 12Zm-8 0a4 4 0 0 0-4-4H44a4 4 0 0 0-4 4v168a4 4 0 0 0 4 4h168a4 4 0 0 0 4-4Z"/></svg>
                        </div>
                        <div class="linkedin">
                            <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path fill="currentColor" d="M234.4 153.5L207.1 51a7.9 7.9 0 0 0-7.4-5.9a7.8 7.8 0 0 0-7.8 5.2L170.2 108H85.8L64.1 50.3a7.8 7.8 0 0 0-7.8-5.2a7.9 7.9 0 0 0-7.4 5.9L21.6 153.5a12.1 12.1 0 0 0 4.7 13l94.9 65.6a11.6 11.6 0 0 0 13.6 0l94.9-65.6a12.1 12.1 0 0 0 4.7-13Zm-9.3 6.4l-94.8 65.7a4.3 4.3 0 0 1-4.6 0l-94.8-65.7a4 4 0 0 1-1.6-4.3L56.6 53.1l22.7 60.3A3.8 3.8 0 0 0 83 116h90a3.8 3.8 0 0 0 3.7-2.6l22.7-60.3l27.3 102.5a4 4 0 0 1-1.6 4.3Z"/></svg>
                        </div>
                        <div class="ethereum">
                            <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path fill="currentColor" d="M14.953 3L6.93 15.553l9.074 4.46l8.93-4.464L17.053 3h-2.1zM15 6.637v4.351l-3.914 1.776L15 6.637zm2 .04l3.818 6.08L17 11.005V6.678zm-2 6.507v4.107l-4.344-2.137L15 13.184zm2 .023l4.246 1.95L17 17.278v-4.072zM7 17.512v2.52l7.928 8.843h2.144L25 20.031v-2.52l-9 4.614l-9-4.613zm4.521 4.566L15 23.861v2.096l-3.479-3.879zm8.958 0L17 25.957v-2.096l3.479-1.783z"/></svg>
                        </div>
                    </div>
                    <div class="followers">
                        <span class="block py-2 text-xs"><span class="font-semibold">4K</span> Followers</span>
                        <button id="btn" class="py-2 px-4 rounded-md bg-slate-900 text-slate-100 text-sm font-semibold hover:bg-orange-600">Follow</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
