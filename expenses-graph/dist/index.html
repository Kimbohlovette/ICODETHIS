<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Expenses Graph | icodethis.com</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card w-full max-w-md px-4">
            <div class="w-full first:[&>div>div]:text-xs first:[&>div>div]:text-slate-500 ">
                <div class="relative w-full first:[&>div>div]:text-xs first:[&>div>div]:text-slate-500 first:[&>div>div]:text-center">
                    <div class="flex justify-center items-center divide-emerald-300 gap-2 my-8">
                        <div>
                            4k
                        </div>
                        <div  class="text-gray-400 flex-1">
                            <hr>
                        </div>
                    </div>
                    <div class="flex justify-center items-center divide-emerald-300 gap-2 my-8">
                        <div>
                            3k
                        </div>
                        <div  class="text-gray-400 flex-1">
                            <hr>
                        </div>
                    </div>
                    <div class="flex justify-center items-center divide-emerald-300 gap-2 my-8">
                        <div>
                            2k
                        </div>
                        <div  class="text-gray-400 flex-1">
                            <hr>
                        </div>
                    </div>
                    <div class="flex justify-center items-center divide-emerald-300 gap-2 my-8">
                        <div>
                            1k
                        </div>
                        <div  class="text-gray-400 flex-1">
                            <hr>
                        </div>
                    </div>
                    <div class="flex justify-center items-center divide-emerald-300 gap-2 my-8">
                        <div>
                            0
                        </div>
                        <div  class="text-gray-400 flex-1">
                            <hr>
                        </div>
                    </div>

                    <!-- Absolutely placed bars -->
                    <div class="flex flex-col-reverse w-full h-full">

                    </div>
                    <div class="absolute top-0 h-full w-full border flex flex-row [&>*]:flex-1 px-8">
                        <div class="h-full absolute ">
                            <div class="bar bg-blue-500 h-2/3 w-2 -mb-14 bottom-0"></div>
                        </div>
                    </div>


                </div>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
