<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Social Profile | icodethis.com</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-[70vh] bg-slate-100 px-4 ">
        <div class="card bg-white w-full rounded-md shadow-md p-8 xs:px-14 max-w-xl">
            <div class="flex flex-col xs:flex-row [&>*]:flex-1">
                <div class="flex flex-col items-center justify-center xs:items-start">
                    <div>
                        <img class="object-cover object-center aspect-square rounded-full max-h-16" src="https://lyricstranslate.com/files/styles/artist/public/oip_1_0.jpg" alt="">
                    </div>
                    <div class="py-4">
                        <h1 class="font-semibold text-slate-800">Bradon Mbianou</h1>
                        <span class="text-sm text-slate-500">@mbianou_bradon</span>
                    </div>
                </div>
                <div class="pt-4 flex justify-center items-start [@media(min-width:31.25rem)]:justify-end">
                    <button class="py-1 px-8 rounded-full border shadow-inner text-sm text-slate-500 [@media(min-width:31.25rem)]:bg-slate-900 [@media(min-width:31.25rem)]:text-slate-50 hover:scale-105 duration-300 ease-linear">Follow</button>
                </div>
            </div>
            <div class="hidden text-slate-800 text-sm xs:block">
                <span class="block">Product Designer @Iknite Space.</span>
                <span>Working @Renewed Mind Leaders Inc. at my free time</span>
            </div>
            <div>
                <footer class="hidden [@media(min-width:31.25rem)]:block text-xs text-slate-500 mt-6">15K followers <svg class="inline text-3xl" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 10a2 2 0 0 0-2 2a2 2 0 0 0 2 2c1.11 0 2-.89 2-2a2 2 0 0 0-2-2Z"/></svg> 14k following <svg class="inline text-3xl" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 10a2 2 0 0 0-2 2a2 2 0 0 0 2 2c1.11 0 2-.89 2-2a2 2 0 0 0-2-2Z"/></svg> Since April 30, 2017</footer>
            </div>
        </div>
    </div>
</body>
</html>
