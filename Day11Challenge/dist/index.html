<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <title>Social Login | icodethis day 11</title>

<body class="bg-teal-50">
    <div class="flex items-center justify-center w-full h-screen">
        <div class="flex justify-center items-center px-4 relative">
            <div class="p-3 bg-teal-100 rounded-xl sm:min-w-[40rem] relative">
                <div class="login-container bg-gradient-to-r from-emerald-500 to-teal-500 text-white px-2 py-4 rounded-xl flex flex-col justify-center text-center items-center">
                    <div class="py-4">
                        <h1 class="py-2 text-2xl font-bold">Already working together?</h1>
                        <p class="text-sm text-slate-50 py-2 w-3/4 mx-auto">Login to your account and connect with your teammates!</p>
                    </div>
                    <div class="bg-teal-300/60 w-fit rounded-3xl overflow-hidden flex flex-row p-1 min-w-0 border border-teal-200 mb-8"> 
                        <input type="email" id="email" placeholder="youremail@address.com" class="p-2 text-slate-50 min-w-0 inline-block w-full focus:outline-none bg-transparent placeholder:text-sm placeholder:italic placeholder:font-light placeholder:text-slate-50 px-4">
                        <span class="p-3 rounded-full bg-white text-slate-500 inline-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M16.01 11H4v2h12.01v3L20 12l-3.99-4z"/></svg>
                        </span>
                    </div>
                </div>
                <div class="avatars absolute flex justify-center items-center -bottom-4 sm:-bottom-6 gap-2 sm:gap-4 w-full">
                    <div class="rounded-full overflow-hidden border-4 border-white drop-shadow-lg hover:scale-105 transition-all duration-300 ease-linear inline-block">
                        <img class="object-cover object-center aspect-square h-8 [@media(min-width:420px)]:h-12" src="https://netstorage-legit.akamaized.net/images/a3afcbc66c27d5fd.jpg">
                    </div>
                    <div class="rounded-full overflow-hidden border-4 border-white drop-shadow-lg hover:scale-105 transition-all duration-300 ease-linear inline-block">
                        <img class="object-cover object-center aspect-square h-8 [@media(min-width:420px)]:h-12" src="https://netstorage-legit.akamaized.net/images/a3afcbc66c27d5fd.jpg">
                    </div>
                    <div class="rounded-full overflow-hidden border-4 border-white drop-shadow-lg hover:scale-105 transition-all duration-300 ease-linear inline-block">
                        <img class="object-cover object-center aspect-square h-8 [@media(min-width:420px)]:h-12" src="https://netstorage-legit.akamaized.net/images/a3afcbc66c27d5fd.jpg">
                    </div>
                    <div class="rounded-full overflow-hidden border-4 border-white drop-shadow-lg hover:scale-105 transition-all duration-300 ease-linear inline-block">
                        <img class="object-cover object-center aspect-square h-8 [@media(min-width:420px)]:h-12" src="https://netstorage-legit.akamaized.net/images/a3afcbc66c27d5fd.jpg">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
