<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drink Water | icodethis.com</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-blue-500">
            <div class="w-full max-w-xs flex flex-col items-center justify-center bg-blue-400 shadow-lg rounded-sm shadow-blue-900">

                <!-- --------------Header section --------------------------------->

                <div class="w-full flex flex-row justify-between items-center pb-2 pt-4 px-4 text-white text-2xl">
                    <div class="menu cursor-pointer hover:animate-pulse transition-transform duration-300 ease-in">
                        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/></svg>
                    </div>
                    <div class="notification cursor-pointer animate-pulse duration-1000 ease-in">
                        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 36 36"><path fill="currentColor" d="m32.85 28.13l-.34-.3A14.37 14.37 0 0 1 30 24.9a12.63 12.63 0 0 1-1.35-4.81v-4.94A10.81 10.81 0 0 0 19.21 4.4V3.11a1.33 1.33 0 1 0-2.67 0v1.31a10.81 10.81 0 0 0-9.33 10.73v4.94a12.63 12.63 0 0 1-1.35 4.81a14.4 14.4 0 0 1-2.47 2.93l-.34.3v2.82h29.8Z" class="clr-i-solid clr-i-solid-path-1"/><path fill="currentColor" d="M15.32 32a2.65 2.65 0 0 0 5.25 0Z" class="clr-i-solid clr-i-solid-path-2"/><path fill="none" d="M0 0h36v36H0z"/></svg>
                    </div>
                </div>

                <div class="text-center pt-2 py-4">
                    <h1 class="text-white font-light">TODAY</h1>
                    <span class="text-white font-semibold">1.0L of 2L</span>
                </div>

                <!-----------------Container---------------------->

                <div class="text-2xl w-full max-w-[1in] flex flex-col items-center">


                    <!-------------cork--------------------->
                    <div class="cork flex flex-col rounded-lg border-1 w-full max-w-[0.35in]">
                        <div class="border-2 h-3 border-slate-800 rounded-t-md"></div>
                        <div class="border-2 h-3 border-slate-900 rounded-b-md"></div>
                    </div>

                    <!-------------Middle ring----------------->

                    <div class="w-full max-w-[0.54in] border-[0.2rem] h-9 rounded-t-2xl rounded-b-2xl border-slate-900 border-b-transparent bg-blue-50 -mb-4"></div>
                    <div class="w-full max-w-[0.56in] border-[0.2rem] h-5 rounded-t-2xl rounded-b-2xl border-slate-900 border-y-transparent bg-blue-50"></div>

                    <div class="w-full max-w-[0.56in] border-[0.2rem] h-6 -my-3 rounded-full border-slate-900 border-y-transparent bg-blue-50"></div>

                    <!-------------Container body ----------------->

                    <div class="relative max-w-[0.60in] h-20 bg-blue-50 backdrop-blur border-[.2rem] border-t-transparent border-slate-900 rounded-b-xl rounded-t-2xl w-full">

                        <div class="absolute w-full bottom-0 left-0 rounded-b-lg bg-blue-300/80 h-3/5 border-2 border-blue-200 border-t-transparent">

                            <div class="absolute flex justify-evenly gap-2 -top-3 left-0">
                                <div class="rounded-full h-4 w-2 bg-blue-50 inline grow"></div>
                                <div class="rounded-full h-4 w-2 bg-blue-50 inline grow"></div>
                                <div class="rounded-full h-4 w-2 bg-blue-50 inline grow"></div>
                            </div>

                            <div class="rounded-bobbles">

                                <div class="absolute rounded-full bg-blue-200 h-2 w-1 bottom-1/4 right-1/2"></div>
                            <div class="absolute rounded-full bg-blue-200 h-3 w-2 right-1/2 top-1"></div>
                            <div class="absolute rounded-full bg-blue-200 h-1 w-1 left-2/3 top-1/3"></div>
                            <div class="absolute rounded-full bg-blue-200 h-2 w-2 left-1 top-1/2"></div>
            
                            </div>
            
                        </div>

                        <div class="absolute bottom-1 left-0 flex flex-row gap-1 [&>*]:bg-slate-900 [&>*]:h-1 w-full">
                            <div class="w-1/12"></div>
                            <div class="flex-1"></div>
                            <div class="w-1/2"></div>
                            <div class="w-1/4"></div>
                        </div>
                    </div>

            <!------------Container surface----------------->

                    <div class="container mx-auto">
                        <div class="flex flex-row gap-1 [&>*]:bg-slate-900 [&>*]:h-1">
                            <div class="w-1/12"></div>
                            <div class="flex-1"></div>
                            <div class="w-1/2"></div>
                            <div class="w-1/4"></div>
                        </div>
                    </div>
            
                </div>
            <!-- =======================End of Container section -->

            <div class="py-4 my-2 drop-shadow-lg">
                <button class="py-2 bg-blue-50 hover:bg-blue-200 transition-all duration-200 ease-linear rounded-full px-8">Drink Water</button>
            </div>
            <div class="streaks bg-white w-full px-4 [&>div>div>h1]:text-slate-500 [&>div>div>h1]:font-semibold [&>div>div>h1]:text-sm pb-5">
                <h1 class="py-4 font-bold text-slate-600 text-sm">YOUR STREAKS</h1>
                <div class="flex flex-row justify-between">
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear">
                        <h1>S</h1>
                        <div class="icon">
                            <svg class="text-blue-500" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear">
                        <h1>M</h1>
                        <div class="icon">
                            <svg class="text-3xl text-blue-500" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear">
                        <h1>T</h1>
                        <div class="icon">
                            <svg class="text-blue-500" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear h-full">
                        <h1>W</h1>
                        <div class="icon">
                            <svg class="text-3xl text-blue-500" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear h-full">
                        <h1>T</h1>
                        <div class="icon">
                            <svg class="text-lg text-slate-300" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear h-full">
                        <h1>F</h1>
                        <div class="icon">
                            <svg class="text-4xl text-slate-300" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-center p-2 rounded-lg hover:bg-slate-200 transition-all duration-200 ease-linear h-full">
                        <h1>S</h1>
                        <div class="icon">
                            <svg class="text-2xl text-slate-300" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 48 48"><path fill="currentColor" stroke="currentColor" stroke-width="4" d="M24 33a9 9 0 1 0 0-18a9 9 0 0 0 0 18Z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
    </div>
</body>
</html>
